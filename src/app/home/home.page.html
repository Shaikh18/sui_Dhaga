<ion-header [translucent]="true">
  <ion-toolbar class="color">
    <ion-title style="color: white">Home</ion-title>

    <ion-menu-button
      style="color: white"
      menuId="main-menu"
      slot="start"
    ></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu
    class="my-custom-menu"
    side="start"
    menuId="main-menu"
    contentId="main"
  >
    <ion-header>
      <ion-toolbar class="color">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-button class="btn" fill="clear" [routerLink]="['/profile']">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label> Profile</ion-label>
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-button class="btn" fill="clear" [routerLink]="['/profile']">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>

            <ion-label> Logout</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>

<ion-router-outlet id="main"></ion-router-outlet>
