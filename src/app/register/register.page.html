<ion-content>
  <div class="card1">
    <img src="assets/img/logo.svg" alt="sui dhaga logo" class="img=fluid" />
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <ion-item>
        <ion-label position="floating" class="lab_le">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="lab_le">Full Name</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="lab_le">Phone Number</ion-label>
        <ion-input type="number" formControlName="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="lab_le">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="lab_le"
          >Confirm Password</ion-label
        >
        <ion-input
          formControlName="confirmPassword"
          type="password"
        ></ion-input>
      </ion-item>
      <div class="butt_on">
        <ion-button type="submit" shape="round">Register</ion-button>
      </div>
      <div class="para">
        <p>Already have an account?</p>
      </div>
    </div>
    <div class="powerd_by">
      <p class="core2plus">Powerd by Core2Plus</p>
      <img src="assets/img/core2plus.png" alt="" class="core2plus_img" />
    </div>
  </form>
</ion-content>
